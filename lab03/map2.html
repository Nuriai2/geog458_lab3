<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>COVID-19 Death Rates (Choropleth)</title>

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="js/main.js"></script>
</head>

<body>

<div id="map"></div>

<div class="title">COVID-19 Death Rate</div>
<div class="subtitle">USA counties (2020) — choropleth</div>

<div class="legend">
  <h4>Death rate (per 100k)</h4>

  <div><span style="background:#ffffcc"></span> 0–20</div>
  <div><span style="background:#ffeda0"></span> 20–40</div>
  <div><span style="background:#feb24c"></span> 40–60</div>
  <div><span style="background:#fd8d3c"></span> 60–80</div>
  <div><span style="background:#f03b20"></span> 80–120</div>
  <div><span style="background:#bd0026"></span> 120+</div>
</div>

<script>
createMap("rates");
</script>

</body>
</html>
